<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Excercise Tracker</title>
    <meta name="description" content="A cool excercise tracker microservice">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
  </head>
  <body>
    
      <h1>
        Excercise Tracker
      </h1>
      
      <div class="container">
          
          <form action="/api/exercise/new-user" method="post">
            <h3>Create a New User</h3>
            <input id="uname" type="text" name="username" placeholder="username" required>
            <input type="submit" value="Submit">
          </form>
          
          <form action="/api/exercise/add" method="post">
            <h3>Add exercises</h3>
            <input id="uid" type="text" name="userId" placeholder="userId" required><br>
            <input id="description" type="text" name="description" placeholder="description*" required><br>
            <input id="duration" type="text" name="duration" placeholder="duration (mins.)" required><br>
            <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" required><br>
            <input type="submit" value="Submit" >
          </form>
          
      </div>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>
  </body>
</html>
